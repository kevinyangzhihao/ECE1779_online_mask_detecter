<!DOCTYPE HTML>
<html>


  <head>
    <title>Tuning Auto Scaler</title>
  </head>

  <body>


  <div style="padding: 0px 0px 16px 0px">
      <form action="{{url_for('main')}}" method='get'>
          <input type='submit' value='Home Page'/ >
      </form>
  </div>

    <h1>Tuning Auto Scaler</h1>
    <form action="/AutoScaler"  method="get">

   	  CPU threshold for growing the worker pool: 
   	    <input type="number" name="upperlimit" min="75" max="100" step="0.5"><br />
   	  Ratio by which to expand the worker pool: 
   	    <select name="expandratio">
          <option value="1.25">1.25</option>
          <option value="1.5">1.5</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select><br />
        
   	  CPU threshold for shrinking the worker pool: 
   	    <input type="number" name="lowerlimit" min="0" max="15" step="0.5"><br />
   	  Ratio by which to shrink the worker pool: 
   	    <select name="shrinkratio">
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
        </select><br />

   	  <input type="submit" value="Send">
	    <input type="reset">
    </form><br>

    <div class="error">{{error_msg if error_msg != None}}</div>

  </body>
</html>
